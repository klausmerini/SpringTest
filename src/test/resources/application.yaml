
spring:
  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
     username : sa
     password : sa
     
jpa:
  properties:
    hibernate:
      dialect:org.hibernate.dialect.H2Dialect
  show-sql: true         

jpa.hibernate.ddl_auto : create-drop
